<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paramètres du prêt</title>
  <link rel="stylesheet" href="src/input.css">
    <link rel="stylesheet" href="src/output.css" />

</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen font-sans">

  <div class="bg-gray-800 bg-opacity-80 p-8 rounded-xl shadow-lg w-full max-w-sm">
    <h1 class="text-yellow-300 text-2xl font-bold mb-6 text-center">Paramètres du prêt</h1>

    <form class="space-y-4">
      <div>
        <label class="block text-gray-200 mb-1">Type du prêt :</label>
       <select class="w-full px-4 py-2 rounded-md bg-gray-700 text-gray-100 focus:outline-none focus:ring-2 focus:ring-yellow-300">
            <option>maison</option>
            <option>Appartement</option>
            <option>Terrain</option>
            <option>Petite entreprise</option>
            <option>Prêt personnel (cash)</option>
          </select>
      </div>

      <div>
        <label class="block text-gray-200 mb-1">Montant du prêt souhaité :</label>
        <input type="text" placeholder="Ex: 10000" class="w-full px-4 py-2 rounded-md bg-gray-700 text-gray-100 focus:outline-none focus:ring-2 focus:ring-yellow-300">
      </div>

      <div>
        <label class="block text-gray-200 mb-1">Salaire mensuel :</label>
        <input type="text" placeholder="Ex: 5000" class="w-full px-4 py-2 rounded-md bg-gray-700 text-gray-100 focus:outline-none focus:ring-2 focus:ring-yellow-300">
      </div>

      <div class="flex space-x-2">
        <div class="flex-1">
          <label class="block text-gray-200 mb-1">Durée :</label>
          <input type="text" placeholder="Ex: 2" class="w-full px-4 py-2 rounded-md bg-gray-700 text-gray-100 focus:outline-none focus:ring-2 focus:ring-yellow-300">
        </div>
        <div class="flex-1">
          <label class="block text-gray-200 mb-1 invisible">un/mo</label>
          <select class="w-full px-4 py-2 rounded-md bg-gray-700 text-gray-100 focus:outline-none focus:ring-2 focus:ring-yellow-300">
            <option>ans</option>
            <option>mois</option>
          </select>
        </div>
      </div>

      <button type="submit" class="w-full bg-yellow-300 text-gray-900 font-semibold py-2 rounded-md hover:bg-yellow-400 transition">Calculer</button>
    </form>
  </div>
  <div>
    
  </div>

</body>
</html>
