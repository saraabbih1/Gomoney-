<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paramètres du prêt</title>
  <link rel="stylesheet" href="src/input.css">
    <link rel="stylesheet" href="src/output.css" />

</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen font-sans">

  <div class="bg-gray-800 bg-opacity-80 p-8 rounded-xl shadow-lg w-full max-w-sm">
    <h1 class="text-yellow-300 text-2xl font-bold mb-6 text-center">Paramètres du prêt</h1>

    <form class="space-y-4">
      <div>
        <label class="block text-gray-200 mb-1">Type du prêt :</label>
       <select class="w-full px-4 py-2 rounded-md bg-gray-700 text-gray-100 focus:outline-none focus:ring-2 focus:ring-yellow-300">
            <option>maison</option>
            <option>Appartement</option>
            <option>Terrain</option>
            <option>Petite entreprise</option>
            <option>Prêt personnel (cash)</option>
          </select>
      </div>

      <div>
        <label class="block text-gray-200 mb-1">Montant du prêt souhaité :</label>
        <input type="text" placeholder="Ex: 10000" class="w-full px-4 py-2 rounded-md bg-gray-700 text-gray-100 focus:outline-none focus:ring-2 focus:ring-yellow-300">
      </div>

      <div>
        <label class="block text-gray-200 mb-1">Salaire mensuel :</label>
        <input type="text" placeholder="Ex: 5000" class="w-full px-4 py-2 rounded-md bg-gray-700 text-gray-100 focus:outline-none focus:ring-2 focus:ring-yellow-300">
      </div>

      <div class="flex space-x-2">
        <div class="flex-1">
          <label class="block text-gray-200 mb-1">Durée :</label>
          <input type="text" placeholder="Ex: 2" class="w-full px-4 py-2 rounded-md bg-gray-700 text-gray-100 focus:outline-none focus:ring-2 focus:ring-yellow-300">
        </div>
        <div class="flex-1">
          <label class="block text-gray-200 mb-1 invisible">un/mo</label>
          <select class="w-full px-4 py-2 rounded-md bg-gray-700 text-gray-100 focus:outline-none focus:ring-2 focus:ring-yellow-300">
            <option>ans</option>
            <option>mois</option>
          </select>
        </div>
      </div>

      <button type="submit" class="w-full bg-yellow-300 text-gray-900 font-semibold py-2 rounded-md hover:bg-yellow-400 transition">Calculer</button>
    </form>
  </div>
  <div>
    
  </div>
  <div id="resultPage" class="hidden bg-gray-800 bg-opacity-80 p-8 rounded-xl shadow-lg w-full max-w-sm text-gray-200">
    <div class="flex items-center mb-4">
      <svg class="w-6 h-6 text-yellow-300 mr-2" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
      </svg>
      <h2 class="text-yellow-300 font-semibold text-lg">Prêt accessible</h2>
    </div>
    <p class="text-gray-300 text-sm mb-6">Ce prêt est compatible avec votre situation financière.</p>

    <div class="space-y-3 mb-6">
      <div class="flex justify-between">
        <span class="text-gray-300">Type de prêt</span>
        <span id="r_type" class="font-medium text-yellow-300">-</span>
      </div>
      <div class="flex justify-between">
        <span class="text-gray-300">Montant demandé</span>
        <span id="r_montant" class="font-medium text-yellow-300">-</span>
      </div>
      <div class="flex justify-between">
        <span class="text-gray-300">Durée</span>
        <span id="r_duree" class="font-medium text-yellow-300">-</span>
      </div>
      <div class="flex justify-between">
        <span class="text-gray-300">Taux d'intérêt</span>
        <span id="r_taux" class="font-medium text-yellow-300">3.2%</span>
      </div>
    </div>

    <div class="bg-yellow-300 text-gray-900 font-semibold p-3 rounded mb-4 text-center">
      Mensualité : <span id="r_mensualite">-</span> MAD
    </div>

    <div class="flex justify-between text-gray-300 mb-2">
      <span>Total des intérêts</span>
      <span id="r_interets" class="text-yellow-300">-</span> MAD
    </div>

    <div class="flex justify-between font-semibold text-gray-100 border-t border-gray-700 pt-2">
      <span>Montant total à rembourser</span>
      <span id="r_total" class="text-yellow-300">-</span> MAD
    </div>

    <button id="retourBtn"
      class="mt-6 w-full bg-yellow-300 text-gray-900 font-semibold py-2 rounded-md hover:bg-yellow-400 transition">
      Retour
    </button>
  </div>


</body>
</html>
